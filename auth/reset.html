<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تغيير كلمة المرور</title>
  <style>
    body{ margin:0; font-family:Arial; background:#f6f7fb; }
    .wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card{ width:min(420px,100%); background:#fff; border-radius:18px; padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.08); }
    h2{ margin:0 0 6px; }
    .sub{ margin:0 0 16px; opacity:.7; font-size:13px; line-height:1.6; }
    .field{ margin:10px 0; }
    label{ display:block; font-size:13px; margin:0 0 6px; opacity:.85; }
    input{ width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:12px; outline:none; }
    input:focus{ border-color:#999; }
    .row{ display:flex; gap:10px; margin-top:12px; }
    button{ flex:1; padding:11px 12px; border:none; border-radius:12px; cursor:pointer; }
    .btn{ background:#111; color:#fff; }
    .btn2{ background:#e9eefc; }
    .msg{ margin-top:10px; font-size:13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>تغيير كلمة المرور</h2>
      <p class="sub" id="hint">اكتب كلمة مرور جديدة.</p>

      <div class="field">
        <label>كلمة المرور الجديدة</label>
        <input id="newPassword" type="password" placeholder="••••••••" />
      </div>

      <div class="field">
        <label>تأكيد كلمة المرور</label>
        <input id="confirmPassword" type="password" placeholder="••••••••" />
      </div>

      <div class="row">
        <button id="saveBtn" class="btn" type="button">حفظ</button>
        <button id="backBtn" class="btn2" type="button">رجوع لتسجيل الدخول</button>
      </div>

      <div id="msg" class="msg"></div>
    </div>
  </div>

  <script type="module" src="../assets/js/reset.js"></script>
</body>
</html>
